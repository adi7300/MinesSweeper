<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine Sweeper</title>
</head>

<body onload="initGame()">
    <h1>Mine Sweeper</h1>

        <div>

    </div>
    <div class="board"></div>

</html>
