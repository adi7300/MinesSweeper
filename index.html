<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine Sweeper</title>
</head>

<body style="background-image: url('img/bg.jpg')" onload="initGame()">
    <h1>Mine Sweeper</h1>
    <div class="level-scale"></div>
    <div class="score-time"></div>
    <div class="lives-modal">
        <div class="modal-body"><img class="mine-smiley" src="img/sMine.png">Oh no...This is a mine</div>
        <div class="modal-footer">
            <button type="button" class="modal-button"
                onclick="document.querySelector('.lives-modal').style.display='none'">Close</button>
        </div>
    </div>
    <div class="board"></div>
    <div class="hearts-hints"></div>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
